parameters:
parameters:
- name: IMAGE
  value: quay.io/app-sre/sentry
  displayName: sentry image
  description: sentry docker image. Defaults to quay.io/app-sre/sentry
- name: IMAGE_TAG
  value: "latest"
  displayName: sentry version
  description: sentry version which defaults to latest
