- apiVersion: v1
  kind: Service
  metadata:
    labels:
      run: redis
      service: sentry
    name: redis
  spec:
    ports:
    - port: 6379
      protocol: TCP
      targetPort: 6379
    selector:
      run: redis
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      run: sentry
      service: sentry
    name: sentry
  spec:
    ports:
    - name: http
      port: 9000
      protocol: TCP
      targetPort: 9000
    selector:
      run: sentry-web
    sessionAffinity: None
    type: ClusterIP
