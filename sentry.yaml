# Sentry
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      sentry-component: sentry
      service: sentry
    name: sentry-cron
  spec:
    replicas: 1
    selector:
      matchLabels:
        sentry-task: cron
    progressDeadlineSeconds: 600
    revisionHistoryLimit: 10
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
    template:
      metadata:
        labels:
          sentry-task: cron
      spec:
        containers:
        - name: sentry-cron
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          command:
          - sentry
          - run
          - cron
          env:
          - name: SENTRY_POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: sentry-rds
                key: db.host
          - name: SENTRY_POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: sentry-rds
                key: db.port
          - name: SENTRY_DB_USER
            valueFrom:
              secretKeyRef:
                name: sentry-rds
                key: db.user
          - name: SENTRY_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sentry-rds
                key: db.password
          - name: SENTRY_DB_NAME
            valueFrom:
              secretKeyRef:
                name: sentry-rds
                key: db.name
          - name: SENTRY_EMAIL_HOST
            valueFrom:
              secretKeyRef:
                name: smtp
                key: server
          - name: SENTRY_EMAIL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: smtp
                key: password
          - name: SENTRY_EMAIL_USER
            valueFrom:
              secretKeyRef:
                name: smtp
                key: username
          - name: SENTRY_EMAIL_PORT
            valueFrom:
              secretKeyRef:
                name: smtp
                key: port
          - name: SENTRY_EMAIL_USE_TLS
            valueFrom:
              secretKeyRef:
                name: smtp
                key: require_tls
          - name: SNUBA
            value: http://${SNUBA_API_SERVICE}:${{SNUBA_API_SERVICE_PORT}}
          - name: SENTRY_REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: ${REDIS_SECRET}
                key: endpoint
          - name: SENTRY_REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: ${REDIS_SECRET}
                key: port
          - name: SENTRY_REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ${REDIS_SECRET}
                key: auth_token
          envFrom:
          - configMapRef:
              name: sentry
          - secretRef:
              name: sentry-github-oauth
          - secretRef:
              name: sentry-general
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        serviceAccountName: ${SERVICE_ACCOUNT}
